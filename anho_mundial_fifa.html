<meta charset="UTF-8">

<h1>PROGRAMA PARA SABER EN QUE AÑO HUBO MUNDIAL</h1>

<script>

function saltarLinea() {
     // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");

}

function imprimir(frase) {

    document.write("<big>" + frase + "</big>");
    saltarLinea();

}
 var anhomundial = 1930;
 var limite = parseInt(prompt("Ingrese el año límite para calcular"))

 while(anhomundial < limite){

    imprimir("Hubo mundial de la fifa en el año " + anhomundial);
    anhomundial = anhomundial + 4

}

imprimir("Ese fue el último Mundial :)")
</script>
