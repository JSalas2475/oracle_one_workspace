<meta charset="UTF-8">

<h1>PROGRAMA PARA SABER EN QUE AÃ‘O HUBO MUNDIAL</h1>

<script>

function saltarLinea() {
     // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");

}

function imprimir(frase) {

    document.write("<big>" + frase + "</big>");
    saltarLinea();

}

var multiplicador = 1
var tabla = parseInt(prompt("Indique la tabla que desea calcular: "))

imprimir("While")
while(multiplicador <= 10){

    imprimir(tabla * multiplicador)

    multiplicador = multiplicador + 1

}

imprimir("For")
for(multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){

    imprimir(tabla * multiplicador)

}
</script>
